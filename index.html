<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Monteiro - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/968ac72d15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
    <div class="header sticky-top">
        <nav id="anchors" class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid ">
                <div class="d-flex w-100 align-items-center">
                    <div class="d-flex flex-column flex-md-row align-items-center">
                        <div class="d-flex align-items-center">
                            <img class="codeimg" src="/assets/code-gray.png" alt="Code image">
                            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="text-secondary d-md-none ms-2">MENU</div>
                        </div>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link text-secondary" href="/" id="home-href">HOME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary" href="/about_me" id="about-href">ABOUT ME</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary" href="/portfolio"
                                        id="portfolio-href">PORTFOLIO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex ms-auto align-items-center position-absolute top-0 end-0">
                        <button id="cv" type="button" class="btn btn-light">Download CV</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="container"></div>
    <footer class="sticky-bottom bg-dark">
        <div class="flex row text-secondary align-items-center">
            <div class="col">João Monteiro © 2024</div>
            <div class="align-items-center justify-content-end col-1">
                <img class="logo linkedin" src="/assets/linkedin.png" alt="LinkedIn logo">
            </div>
            <div class="align-items-center justify-content-end col-1">
                <img class="logo github" src="/assets/github.png" alt="GitHub logo">
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="js/index.js"></script>
</body>

</html>
